{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>{{ translations.forgot_password }}</h2>
        <form method="POST" action="{{ url_for('forgot_password', lang=lang) }}">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-row">
                <div class="form-group" style="flex: 2; margin-left: 0.5rem;">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">
                </div>
                <div class="form-group" style="flex: 1; margin-right: 0.5rem;">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-group">
                <label for="school">School/Institution</label>
                <input type="text" id="school" name="school" required placeholder="Enter your school">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Please enter your email">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="auth-links">
            <a href="{{ url_for('login', lang=lang) }}">Return to Login</a>
        </div>
    </div>
</div>
{% endblock %}
